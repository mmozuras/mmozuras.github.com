---
layout: default
---

<div class="content">
  <article>
    <header>
      <h1>{{ page.title }}</h1>
    </header>

    {{ content }}

    {% if page.hn %}
    <footer>
      You can comment on this post over at <a href="{{ page.hn }}">Hacker News</a>
      {% if page.reddit %}
        or <a href="{{ page.reddit }}">Reddit</a>
      {% endif %}
    </footer>
    {% endif %}
  </article>
</div>
