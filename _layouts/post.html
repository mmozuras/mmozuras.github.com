---
layout: default
---

<div class="content">
  <article>
    <header>
      <h1>{{ page.title }}</h1>
    </header>

    {{ content }}

      {% if page.hn %}
      <footer>
        <p>
          You can comment on this post over at <a href="{{ page.hn }}">Hacker News</a>
        </p>
      </footer>
      {% endif %}
  </article>
</div>
