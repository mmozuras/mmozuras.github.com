<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" >
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta name="google-site-verification" content="25HZCMZ1yt0Mwusf0ABR7Q8a6OyLP_OcSFLFo8XuFUg" />
    <meta content="{{ site.description }}" name="description">
    <meta content="{{ site.author.name }}" name="author">

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

    <link href="/assets/css/default.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" href="{{ site.author.rss }}">
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="title">
          <a href="/">{{ site.title }}</a>
        </div>

        <div class="navi">
          <ul>
            <li><a href="//twitter.com/{{ site.author.twitter }}">Twitter</a></li>
            <li><a href="//github.com/{{ site.author.github }}">GitHub</a></li>
            <li><a href="//speakerdeck.com/{{ site.author.speakerdeck }}">Speaker Deck</a></li>
            <li><a href="{{ site.author.rss }}">RSS</a></li>
          <ul>
        </div>

        {% include carbonads.html %}
      </header>

      {{ content }}
    </div>

    {% include gauges.html %}
  </body>
</html>
