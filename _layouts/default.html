<!doctype html>
<html lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400,400italic' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="description" content="{{ site.description }}" >
    <meta name="author" content="{{ site.author.name }}" >
    <meta name="twitter:site" content="@{{ site.author.twitter }}" >
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" >
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta name="google-site-verification" content="25HZCMZ1yt0Mwusf0ABR7Q8a6OyLP_OcSFLFo8XuFUg" />

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

    <link href="/assets/css/default.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" href="{{ site.author.rss }}">
  </head>
  <body>
    <header>
      <!-- <img src="/assets/images/vinted.jpg" alt=""> -->
      <div class="title">
        <a href="/">{{ site.title }}</a>
      </div>

      <div class="navigation">
        <ul>
          <li><a href="//github.com/{{ site.author.github }}">GitHub</a></li>
          <li><a href="//twitter.com/{{ site.author.twitter }}">Twitter</a></li>
          <li><a href="//speakerdeck.com/{{ site.author.speakerdeck }}">Speaker Deck</a></li>
          <li><a href="http://www.linkedin.com/in/mindaugasmozuras">LinkedIn</a></li>
          <li><a href="{{ site.author.rss }}">RSS</a></li>
          <li><a href="https://plus.google.com/+MindaugasMoz%C5%ABras" rel="publisher"></a></li>
        <ul>
      </div>
    </header>

    {{ content }}

    {% include gauges.html %}
  </body>
</html>
