---
layout: default
background: background
---

<div>
  {% for post in site.categories.post %}
    <article>
      <header>
        <h1>
          {% if post.external-url %}
            <a class="external" href="{{ post.external-url }}">{{ post.title }}</a>
          {% else %}
            <a href="{{ post.url }}">{{ post.title }}</a>
          {% endif %}
        </h1>
      </header>

      <p>{{ post.content | strip_html | truncatewords: 40  }}
        {% unless post.external-url %}
          <a href="{{ post.url }}">full post &rarr;</a>
        {% endunless %}
      </p>
    </article>
  {% endfor %}
</div>
