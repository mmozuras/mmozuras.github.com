---
layout: default
title: Coding Fearlessly
---

<div class="content">
  {% for post in site.posts limit: 10 %}
    <article>
      <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="meta">{{ post.date | date:"%B %e, %Y" }}</p>
      </header>

      <p>{{ post.content | strip_html | truncatewords: 45  }}
        <a href="{{ post.url }}">full post &rarr;</a>
      </p>
    </article>
  {% endfor %}
</div>
