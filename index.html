---
layout: default
---

<div class="content">
  {% for post in site.posts %}
    <article>
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </header>

      <p>{{ post.content | strip_html | truncatewords: 40  }}
        <a href="{{ post.url }}">full post &rarr;</a>
      </p>
    </article>
  {% endfor %}
</div>
